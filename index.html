
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="./json2xml.js"></script> 
        <script type="module" src="./JModels/Mets.js"></script> 
        <script type="module" src="./mets-generator.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="left">
            <h3>METS-Generator-v1</h3>
            <div class="form ">
                
                
                <div title="Author(s) of the METS-File" class="section wrapper-tag">
                    <span class="tag-group-label">Author(s):</span>
                    <div class="tag-group">
                        <div title="agent" class="tag">
                            <input class="half-width input-field tag-value input-author-name needed" type="text" placeholder="[Name]" title="name" value="" />
                            <select class="half-width input-field tag-attribute select-author-role needed"  title="role">
                                <option value="" disabled selected hidden>Role</option>
                            </select>
                        </div><button type="button" class="add single-tag">+</button>
                    </div>
                </div>

                <span class="divider">&nbsp;</span>
                <!--  -->
                <div title="Columns which should displayed in the previewer" class="section wrapper-tag">
                    <span class="tag-group-label">Prefered Columns:</span>
                    <div class="tag-group">
                        <div title="column" class="tag">
                            <input class="half-width input-field tag-value input-column" type="text" placeholder="[Column]" title="column" value="" />
                        </div>
                        <button type="button" class="add single-tag">+</button>
                        <br>
                    </div>
                </div>

                <span class="divider">&nbsp;</span>
                <!--  -->

                <div title="CSV-File section" class="section wrapper-tag">
                    
                    <div class="tag-group">
                        <div title = "csvfile-wrapper" class="tag">
                            <span class="tag-group-label">CSV File(s):</span>
                            <div title="csvfile" class="tag">
                                <input class="half-width input-field tag-value input-csv-fileid needed" type="text" placeholder="[File Name]" title="fileID" value="" />
                                <input class="half-width input-field tag-value input-csv-filelink needed" type="text" placeholder="[Link]" title="fileLink" value="" />
                                <select class="half-width input-field tag-attribute select-csv-viewer needed"  title="viewer">
                                    <option value="" disabled selected hidden>Viewer</option>
                                </select>
                                <br>
                            </div>
                            <span class="tag-group-label">Content of CSV File:</span>
                            <div title="subfiles" class="tag">
                                <input class="half-width input-field tag-value input-field-sub-fileid needed" type="text" placeholder="[File Name]" title="fileID" value="" />
                                <input class="half-width input-field tag-value input-field-sub-filelink needed" type="text" placeholder="[Link]" title="fileLink" value="" />
                                <select class="half-width input-field tag-attribute select-sub-filetype needed"  title="fileType">
                                    <option value="" disabled selected hidden>Filetype</option>
                                </select>
                                <button type="button" class="add single-tag">+</button>   
                                <br> 
                            </div>
                            <span class="divider">&nbsp;</span>
                        </div>
                    </div>
                    <!-- <button type="button" class="add group">+</button> -->
                </div>
            </div>
            <br/>
            <button type="button" id="generate" onclick="">Generate Mets</button>
        </div>
        <div class="right hidden">
            <h3 class="results">Metadata</h3>
            
            <div class="form results">
                <pre><code style="display:inline-block;"></code></pre>
            </div>
            <br />
            <button type="button" id="download" onclick="">Save as file</button>
            <button type="button" id="reset">Reset</button>
            <span class="output" id="output"></span>
        </div>
        
    </body>
</html>
